<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주인공지능 사관학교</title>
</head>
<body>
    <h1>광주인공지능 사관학교</h1>
    <div class= "login_form">
        <form action="https://server.ai_school.com" method = "POST">
            <input name="userid" placeholder="아이디를 입력하세요" type="text"/>
            <input
                name="userpw"
                placeholder="비밀번호를 입력하세요"
                type="password"
            /></br>
            <label for ="pwquestion_input" 비밀번호 질문 ></label>
            <select name = "interest">
                <option value="취미">당신의 취미는 무엇입니까?</option>
                <option value="전공">당신의 전공은 무엇입니까?</option>
                <option value="친구">가장 친한 친구의 이름은?</option>
            </select>
            <input id="pwquestion_input" name="pwquestion" placeholder="본인확인 용 질문에 대답을 입력하세요"/>
            <button name="전송" type="submit">
                전송하기
            </button>
        </form>
    </class>

</body>
</html>
